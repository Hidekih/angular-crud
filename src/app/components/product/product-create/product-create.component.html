<mat-card class="cardContainer">
  <mat-card-title>Novo Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name"> 
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price" type="number"> 
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantidade" [(ngModel)]="product.quantity" name="quantity" type="number"> 
    </mat-form-field>

    <div class="buttonsContainer">
      <button color="primary" type="button" mat-raised-button (click)=createProduct()>
        Salvar
      </button>
      <button mat-raised-button (click)=cancel() >
        Cancelar
      </button> 
    </div>
  </form>
</mat-card>
